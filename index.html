  <!-- Aqui realizamos nuestro formulario Login -->

  <!-- Fondo estilo textura/trama color azul-->
  <body style="background-color: rgb(69,114,173); background-image: url('https://www.transparenttextures.com/patterns/tree-bark.png')" class="text-center">

    <!-- div contenedor del formulario -->
    <div  class="content">
      <div style="background-color: rgb(248,249,250)" class="container">
        <div style="border: 5px solid rgb(69,114,173);" class="row">

          <!-- Imagen que se muestra a la izquierda dentro del formulario-->
          <div class="col-md-5">
            <img src="img/login_Image.png" alt="Image" class="img-fluid">
          </div>

          <div class="col-md-7 contents">
            <div style="padding-top: 30px;" class="row justify-content-center">
              
              <div class="col-md-8">
                <div class="mb-4">
                <h3 style="color:rgb(69,114,173)"> Ingresar </h3>
              </div>
  
              <!-- Añadimos los campos de texto usuario y password -->
              <div>
                <div class="form-group first">
                  <input type="text" class="form-control" id="user" placeholder="Ingrese su nombre de usuario">
                </div>
                <br>
                <div class="form-group last mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">  
                </div>
                
              <br>

              <!-- aqui agregamos los botones de Ingresar y el inicio con google-->
                <div>
                <input type="button" onclick=comprobar() class="btn btn-block btn-primary" value="Ingresar">
             
                <span style="color:rgb(69,114,173); font-size: 20px;">Or</span><br>
                <div class="g-signin2" data-onsuccess="onSignIn" data-width="410" data-height="50" data-longtitle="true" data-theme="dark" style="align-content:center;"></div>
                
                
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let usuario = JSON.parse( localStorage.getItem("usuario"));
      if (usuario.estado=="conectado"){
          location.href="inicio.html";
      }
    </script>
    <script src="js/socialLogin/google.js"></script>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
