<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta name="description" content="" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="650658290642-ak5alrrchg690835qe6qmbcrmf7r8vv9.apps.googleusercontent.com">


    <script src="https://apis.google.com/js/platform.js?onload=onload" async defer></script>
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    
    <link href="css/login_styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
  </head>

  <body style="background-color: rgb(69,114,173); background-image: url('https://www.transparenttextures.com/patterns/tree-bark.png')" class="text-center">

    <div  class="content">
      <div style="background-color: rgb(248,249,250)" class="container ">
        <div style="border: 5px solid rgb(69,114,173);" class="row">

          <div class="col-md-5">
            <img src="img/login_Image.png" alt="Image" class="img-fluid">
          </div>

          <div class="col-md-7 contents">
            <div style="padding-top: 70px;" class="row justify-content-center">
              
              <div class="col-md-8">
                <div class="mb-4">
                <h3 style="color:rgb(69,114,173)"> Ingresar </h3>
              </div>
  
              <div>

                <div class="form-group first">
                  <input type="text" class="form-control" id="user" placeholder="Ingrese su nombre de usuario">
                </div>

                <div class="form-group last mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">  
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                    <input type="checkbox">
                    <div class="control__indicator"></div>
                  </label>
                </div>

                <input type="button" onclick=comprobar() class="btn btn-block btn-primary" value="Ingresar">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let usuario = JSON.parse( localStorage.getItem("usuario"));
      if (usuario.estado=="conectado"){
          location.href="inicio.html";
      }
    </script>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
