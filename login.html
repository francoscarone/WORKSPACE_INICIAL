<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    
    <link href="css/login_styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
  </head>

  <body>

    <div class="content">
      <div class="container">
        <div class="row">

          <div class="col-md-6">
            <img src="img/login_Image.png" alt="Image" class="img-fluid">
          </div>

          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              
              <div class="col-md-8">
                <div class="mb-4">
                <h3> Ingresar </h3>
              </div>
  
              <form>

                <div class="form-group first">
                  <input type="email" class="form-control" id="user_email" placeholder="Dirección email">
                </div>

                <div class="form-group last mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Password">  
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                    <input type="checkbox">
                    <div class="control__indicator"></div>
                  </label>
                </div>

                <button class="btn btn-block btn-primary"> Ingresar </button>

                </div>
              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
